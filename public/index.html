<html>
    <head>
        <title>Code editor</title>

        <meta charset="utf-8" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./codemirror/doc/docs.css" />
        <link rel="stylesheet" href="./codemirror/lib/codemirror.css" />
        <link rel="stylesheet" href="./codemirror/addon/fold/foldgutter.css" />
        <link rel="stylesheet" href="./codemirror/addon/dialog/dialog.css" />
        <link rel="stylesheet" href="./codemirror/theme/dracula.css" />
        <link
            rel="stylesheet"
            href="https://codemirror.net/theme/dracula.css"
        />
        <script src="./codemirror/lib/codemirror.js"></script>
        <script src="./codemirror/addon/search/searchcursor.js"></script>
        <script src="./codemirror/addon/search/search.js"></script>
        <script src="./codemirror/addon/dialog/dialog.js"></script>
        <script src="./codemirror/addon/edit/matchbrackets.js"></script>
        <script src="./codemirror/addon/edit/closebrackets.js"></script>
        <script src="./codemirror/addon/comment/comment.js"></script>
        <script src="./codemirror/addon/wrap/hardwrap.js"></script>
        <script src="./codemirror/addon/fold/foldcode.js"></script>
        <script src="./codemirror/addon/fold/brace-fold.js"></script>
        <script src="./codemirror/mode/javascript/javascript.js"></script>
        <script src="./codemirror/keymap/sublime.js"></script>
        <script src="./codemirror/mode/clike/clike.js"></script>
        <style>
            .CodeMirror {
                border-top: 1px solid black;
                border-bottom: 1px solid black;
                width: 50vw;
                height: 50%;
            }
        </style>
    </head>
    <body>
        <div class="solution-wrapper">
            <div class="solution">
                <div class="header">
                    <span>
                        Code Editor
                    </span>
                </div>
                <form class="code-block">
                    <textarea id="editor" cols="100" rows="50" name="code">
#include <iostream>
using namespace std;

int main(void)
{
    //write code here
}</textarea
                    >
                    <div class="result">
                        <button class="result-btn input">Input</button>
                        <button class="result-btn output">Output</button>
                    </div>
                    <div class="input-area">
                        <textarea
                            id="input"
                            type="text"
                            class="input-span"
                        ></textarea>
                    </div>
                    <div class="output-area">
                        <textarea readonly class="output-span"> </textarea>
                    </div>
                    <button type="submit" class="run-btn">
                        Run
                    </button>
                </form>
            </div>
        </div>
        <script>
            var value = CodeMirror.keyMap.sublime;
            // console.table(value);
            var editor = CodeMirror.fromTextArea(
                document.getElementById("editor"),
                {
                    value: value,
                    autoCloseBrackets: true,
                    mode: "text/x-c++src",
                    keyMap: "sublime",
                    styleActiveLine: true,
                    lineNumbers: true,
                    lineWrapping: true,
                    matchBrackets: true,
                    smartIndent: true,
                    indentUnit: 2,
                    theme: "dracula"
                }
            );
        </script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
